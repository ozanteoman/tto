{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-responsive" >
                    {% endif %}
                    <div class="caption">
                        <h3><a href="#">{{ post.title }}</a> <small>{{ post.publishing_date }}</small></h3>
                        <h4>Yazar: {{ post.user.get_full_name }}</h4>
                        <p>{{ post.content }}</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">İncele</a>
                            {% if request.user.is_authenticated %}
                                <a href="#" class="btn btn-default" role="button">Güncelle</a>
                                <a href="#" class="btn btn-danger" role="button">Sil</a>
                            {% endif %}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
